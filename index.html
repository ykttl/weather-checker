<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>local weather</title>
    <link rel="stylesheet" type="text/css" href="weather-icons-master/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    
      <h1>Weather Checker</h1>
      <p>Enter City Name</p>
      <input id="inputCity" type="text">
      <button id="submit">check!</button> 
       
          <div id="error"></div>
        
      <div class="loading_msg_area">
        <div id="loading_msg"></div>
      </div>
      

      <div class='weather_info_area'>    
          <p id="city"></p>
                       
          <div class="temp_area">
              <div id="temp"></div><div id="temp_unit"></div>
          </div>

          <div class="icon_area">
            <p id="weather_icon"></p><p id="weather"></p>
          </div>
      </div> 

    
  
  </div>	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
